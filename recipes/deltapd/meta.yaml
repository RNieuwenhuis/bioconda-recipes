{% set name = "deltapd" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/6f/26/0bbce7b02c628315ee2dabe1c32c5fe03f263eac90d85782d78798254b2c/deltapd-0.1.4.tar.gz
  sha256: a467a64ba01a83f314c4e4b8cb44feaa5e72b23cc1f1e830ee921a0df1e99f38
#source:
#  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
#  sha256: 733725bdc3796260f58b25f1d9869c8c6ffab8986c69026e8f0f8b3e0349810c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vvv
  entry_points:
    - deltapd = deltapd.__main__:main

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python >=3.6
    - cython
    - numpy
  run:
    - python >=3.6
    - numpy
    - phylodm
    - tqdm
    - ete3
    - dendropy
    - matplotlib-base
    - jinja2
    - seaborn

test:
  imports:
    - deltapd
    - deltapd.file
  commands:
    - deltapd --version > /dev/null 2>&1

about:
  home: https://github.com/Ecogenomics/DeltaPD
  license: GNU Affero General Public License v3.0 only
  license_family: AGPL
  license_file: LICENSE
  summary: 'DeltaPD is a tool used to determine outliers in a gene tree when compared against a reference tree.'

extra:
  identifiers:
    - doi:10.5281/zenodo.4107213
