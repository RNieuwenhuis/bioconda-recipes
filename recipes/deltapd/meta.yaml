{% set name = "deltapd" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f1d29d58bf22258eaa22ac44f63a8ab7f6d710f13b08d93ef35488cf4d78cf21

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vvv
  entry_points:
    - deltapd = deltapd.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - numpy
    - phylodm
    - tqdm
    - ete3
    - dendropy
    - matplotlib-base
    - jinja2
    - seaborn

test:
  imports:
    - deltapd
  commands:
    - deltapd --help > /dev/null 2>&1

about:
  home: https://github.com/Ecogenomics/DeltaPD
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: 'LICENSE'
  summary: 'DeltaPD is a tool used to determine outliers in a gene tree when compared against a reference tree.'

extra:
  identifiers:
    - doi:10.5281/zenodo.4107213
